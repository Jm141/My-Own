<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Quote Generator</title>
    <style>
    
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: url(Love.jpg);
    }
    
    .quote-container {
    border-style:solid;
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 4px 5px 4px 0px rgb(106,99,92);
    }
    .btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    border: none;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
    }
    
    .quote {
    font-size: 24px;
    margin-bottom: 20px;
    }
    </style>
</head>
<body>
    <div class="quote-container">
        <p class="quote" id="quote">Click the button for a random quote!</p>
        <button class="btn" id="generate-btn">Generate Quote</button>
    </div>
    <script>
    const quoteElement = document.getElementById("quote");
    const generateButton = document.getElementById("generate-btn");
    
    generateButton.addEventListener("click", generateRandomQuote);
    
    async function fetchQuote() {
    try {
    const response = await fetch("https://api.quotable.io/random");
    const data = await response.json();
    return data.content + " - " + data.author;
    } catch (error) {
    return "An error occurred while fetching the quote.";
    }
    }
    
    async function generateRandomQuote() {
    const quote = await fetchQuote();
    quoteElement.textContent = quote;
    }
    
    generateRandomQuote(); // Initial quote
    
    </script>
</body>
</html>
