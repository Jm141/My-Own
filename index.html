      <script>
      const logButton = document.getElementById("login");

logButton.addEventListener("click", function() {
    const userInput = document.getElementById("username").value.toLowerCase();
    const passInput = document.getElementById("password").value;

    // Define an array of valid username and password combinations
    const validUsers = [
        {username: "jm123", password: "love123"}
    ];

    // Find the index of the userInput in the validUsers array
    const userIndex = validUsers.findIndex(user => user.username === userInput);

    if (userIndex !== -1 && validUsers[userIndex].password === passInput) {
        window.location.assign("My website.html");
    } else {
        if (userInput === "" || passInput === "") {
            alert("Error: Username or password cannot be empty");
        } else {
            alert("Error: Username or password is incorrect");
        }
    }
});

      </script>
